<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>DBDstats</title>
 
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="./../css/style.css">
        <!-- JavaScript -->
        <script src="../js/script.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
        <link rel="manifest" href="../icon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="../icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/500b73534a.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    </head>

    <body class="container col-12 m-0 p-0" id="body">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="/"><img class="logo" src="./../icon/favicon-32x32.png"> <span class="logo">DBDstats</span> </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <a class="nav-link" href="#">Profile</a>
                </ul>
                <form class="form-inline search my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://github.com/matheustomazella/DBDstats-api"><i class=" fab fa-github icon "></i> GitHub — API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://github.com/matheustomazella/DBDstats-site"><i class=" fab fa-github icon "></i> GitHub — Site</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr class="my-0 col-12 p-0">
    
        <section class="user">
            <label class="user" id="name">UNDEFINED</label>
            <div class="rank">
                <div class="rank-div"><label class="rank-label">Survivor</label><label class="rank">20</label></div>
                <div class="rank-div"><label class="rank-label">Killer</label><label class="rank">20</label></div>
            </div>
        </section>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- Bootstrap Js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    </body>
</html>
