<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>DBDstats</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="./../css/style.css">
        <!-- JavaScript -->
        <script src="../js/script.js"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
        <link rel="manifest" href="../icon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="../icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/500b73534a.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    </head>

    <body class="container col-12 m-0 p-0" id="body">
    
        <section class="body">
            <section class="login">
                <div class="tittle">
                    <img class="login-icon" src="../icon/favicon-96x96.png">
                    <label class="tittle">SIGNUP</label>
                </div>
                <form class="login">
                    <div class="name">
                        <label class="name">Name:</label>
                        <input class="login name" type="text" id="name">
                    </div>
                    <div class="name">
                        <label class="name">Password:</label>
                        <input class="login name" type="password" id="password">
                    </div>
                    <div class="name">
                        <label class="name">Confirm Password:</label>
                        <input class="login name" type="password" id="conf-password">
                    </div>
                    <button type="button" class="submit" onclick="signup()">SignUp</button>
                </form>
                <a href="/login" class="signup" target="_self">Log in</a>
            </section>
        </section>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- Bootstrap Js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    </body>
</html>
